<!DOCTYPE html>
<html>
	<head>
		<title>nxVideo</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.js"></script>
        <script src="../javascripts/nxVideoMgntApp.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="../stylesheets/dashboard.css">
		<link rel="stylesheet" href="../stylesheets/style.css">
	</head>
	<body ng-app="nxVideoMgntApp" ng-controller="mainController">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<button class="navbar-toggle collapsed"></button>
				<a class="navbar-brand" href="#">nxVideo.Networkmanager</a>
			</div>
		</nav>
		<div class="container-fluid" >
			<div class="row">
				<div class="col-sm-3 col-md-2 sidebar">
					<ul class="nav nav-sidebar">
						<li ng-class="{ 'active' : selectedProvider.name == provider.name }"
							ng-repeat="provider in providers | orderBy:'name' " 
							ng-click="setValue(provider)" >{{provider.name}}</li>
					</ul>	
				</div>	
				<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
					<h1 class="page-header">Cameras for Provider: {{selectedProvider.name}}</h1>
					<div class="table-responsive">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>Name</th>
									<th>Operation State</th>
									<th>Operation Mode</th>											
								</tr>
		
							</thead>
							<tbody>
								<tr ng-repeat="camera in selectedProvider.cameras">
									<td>{{camera.name}}</td>
									<td>{{camera.operationState}}</td>
									<td>{{camera.operationMode}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>	
	</body>
</html>
