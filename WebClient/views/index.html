<!DOCTYPE html>
<html>
	<head>
		<title>nxVideo</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.js"></script>
        <script src="../javascripts/nxVideoMgntApp.js"></script>
		
		
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
		
		
		<link rel="stylesheet" href="../stylesheets/dashboard.css">
		<link rel="stylesheet" href="../stylesheets/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		
		    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>
	<body ng-app="nxVideoMgntApp" ng-controller="mainController">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
		          
 		          <button class="navbar-toggle collapsed" aria-expanded="false" aria-controls="navbar" type="button" data-toggle="collapse" data-target="#navbar">
		            <span class="sr-only">Toggle navigation</span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		          </button>
		          <a class="navbar-brand" href="#">nxVideo.NetworkManagement</a>
		        </div>
				<div class="navbar-collapse collapse" id="navbar">
		          <ul class="nav navbar-nav navbar-right">
		            <li><a href="#">Provider</a></li>
		            <li><a href="#">Archiv</a></li>
		            <li><a href="#">Monitore</a></li>
		            <li><a href="#">Controller</a></li>
		          </ul>
		          <form class="navbar-form navbar-right">
		            <input class="form-control" type="text" ng-model="searchText" placeholder="Search...">
		          </form>
		        </div>
			</div>
		</nav>
		<div class="container-fluid" >
			<div class="row">

				<div class="col-sm-2 col-md-2 sidebar">
					
					<ul class="nav nav-sidebar">
						
						<li ng-class="{ 'active' : selectedProvider.name == provider.name }"
							ng-repeat="provider in providers  |  filter:searchText | orderBy:'name' " 
							ng-click="setValue(provider)" ><a href="#">{{provider.name}}</a></li>
							
					</ul>	
				</div>	
				<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
					<h1 class="page-header">Cameras for Provider: {{selectedProvider.name}}</h1>
					<div class="table-responsive">
						<table class="table table-striped">
							<thead>
								<tr>
									<th></th>
									<th>Name</th>
									<th>Operation State</th>
									<th>Operation Mode</th>											
								</tr>
		
							</thead>
							<tbody>
								<tr ng-class="{ 'danger': camera.operationState != 4 }"
									ng-repeat="camera in selectedProvider.cameras">
									<td><i class="fa fa-video-camera"></i></td>
									<td>{{camera.name}}</td>
									<td>{{camera.operationState}}</td>
									<td>{{camera.operationMode}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>	
		
		    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <!--<script src="../../assets/js/vendor/holder.js"></script>-->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../assets/js/ie10-viewport-bug-workaround.js"></script>
	</body>
</html>
