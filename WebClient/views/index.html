<!DOCTYPE html>
<html>
	<head>
		<title>nxVideo</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.js"></script>
        <script src="../javascripts/nxVideoMgntApp.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="../stylesheets/style.css">
	</head>
	<body ng-app="nxVideoMgntApp">
		<div id='main' class="container">
			<nav class="navbar-fluid navbar-default navbar-fixed-top">
				<div class="container">
					<a class="navbar-brand" href="./"> nxVideo </a>
					<p class="navbar-text"> System Overview! </p>
					<p class="navbar-right navbar-text" ng-hide="authenticated"><a href="./login">Login</a> or <a href="./register">Register</a></p>
					<p class="navbar-right navbar-text" ng-show="authenticated"><a href="" ng-click="signout()">Logout</a></p>
					<p class="navbar-right navbar-text" ng-show="authenticated">Signed in as {{current_user}}</p>
				</div>
			</nav>
			<br><!--Without br the first line of content in ng-view is shown behind navbar!-->
			<div ng-controller="mainController">
			<!--here is usually a ng-view element
				-->
				<div class="clearfix">
				
				</div>
				<div id="post-stream" >
					<h4>Provider</h4>
					
					<div class="col-md-4">
						<ul class="list-group">
							<li class="list-group-item"  
							ng-class="{ 'list-group-item-success' : provider.operationState == 4, 'list-group-item-warning' : provider.operationState != 4}"
							ng-repeat="provider in providers | orderBy:'name' " 
							ng-click="setValue(provider)" >{{provider.name}}</li>
				
						</ul>	
					</div>
					<div class="col-md-8">
						<div>Cameras for Provider: {{selectedProvider.name}}</div>
						<ul class="list-group">
							<li ng-repeat="camera in selectedProvider.cameras"
							class="list-group-item" 
							ng-class="{ 'list-group-item-success' : camera.operationState == 4, 'list-group-item-warning' : camera.operationState != 4}"
							>{{camera.name}}: State:{{camera.operationState}}</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
